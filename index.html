    <div class="winner vh-100 w-100 p-5 bg-light bg-opacity-25 text-center">
      <div class="container h-75 mt-5 px-5 winnerDisplay">
        <div
          class="h-100 bg-dark bg-opacity-50 mx-5 b-shadow d-flex justify-content-center align-content-center flex-column border border-0 rounded-5"
        >
          <div class="overflow-auto">
            <button
              class="float-end m-3 p-1 btn bg-light rounded-circle fw-bold fs-5"
              id="close"
            >
              X
            </button>
          </div>
          <h3 class="display-1" id="result">DRAW</h3>
          <button
            class="btn rounded-pill w-25 m-auto fs-2 b-shadow t-shadow"
            id="again"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>
    <main class="vh-100 text-center container">
      <h1 class="pt-2 display-6 d-inline-block">TIC TAC TOE</h1>
      <h3 class="mt-3 turnDisplay" id="turn">X TURN</h3>

      <div class="h-60">
        <div class="row w-50 m-auto h-100"></div>
      </div>

      <div class="py-3">
        <table class="m-auto">
          <thead>
            <tr>
              <td class="px-5 fs-4">Player</td>
              <td class="px-5 fs-4">Draw</td>
              <td class="px-5 fs-4">Computer</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-5 fs-4" id="player">0</td>
              <td class="px-5 fs-4" id="draw">0</td>
